<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <h3><em>Good Evening</em></h3>
        <h1>TODO's FOR TODAY</h1>
         <h2>zee's todo list</h2>
         
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Enter your todo"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small
            >CLICK ON LEFT TO CHECK  TODO</small><br />CLICK ON RIGHT TO DELETE TODO</small>
           
    </body>
</html>
